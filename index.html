    <script>
        // –î–∞–Ω—ñ
        let children = [];
        let timeSlots = [];
        let schedule = {}; // –°—Ç—Ä—É–∫—Ç—É—Ä–∞: { "–¥–µ–Ω—å-—É—Ä–æ–∫": [{ childId, childName, timeId, time }] }
        const days = ['–ü–æ–Ω–µ–¥—ñ–ª–æ–∫', '–í—ñ–≤—Ç–æ—Ä–æ–∫', '–°–µ—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä', '–ü\'—è—Ç–Ω–∏—Ü—è'];
        const maxLessons = 12;

        // –ó–º—ñ–Ω–Ω—ñ –¥–ª—è drag and drop
        let draggedElement = null;
        let draggedType = null; // 'child' –∞–±–æ 'time'
        let draggedId = null;
        let fromSchedule = false;
        let originalSlot = null;

        // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –≤–∫–ª–∞–¥–æ–∫
        function switchTab(index) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            
            contents.forEach((content, i) => {
                content.classList.toggle('active', i === index);
            });

            if (index === 2) {
                renderSchedule();
            }
        }

        // –î–æ–¥–∞–≤–∞–Ω–Ω—è –¥–∏—Ç–∏–Ω–∏
        function addChild() {
            const name = document.getElementById('childName').value.trim();
            const hours = parseInt(document.getElementById('childHours').value) || 2;

            if (!name) {
                alert('‚ö†Ô∏è –ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å —ñ–º\'—è –¥–∏—Ç–∏–Ω–∏');
                return;
            }

            const child = {
                id: Date.now(),
                name: name,
                hours: hours
            };

            children.push(child);
            document.getElementById('childName').value = '';
            document.getElementById('childHours').value = '2';
            
            renderChildren();
            updateStats();
            saveToLocalStorage();
        }

        // –í–∏–¥–∞–ª–µ–Ω–Ω—è –¥–∏—Ç–∏–Ω–∏
        function removeChild(id) {
            if (confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü—é –¥–∏—Ç–∏–Ω—É? –í—Å—ñ –∑–∞–Ω—è—Ç—Ç—è –∑ –Ω–µ—é –±—É–¥—É—Ç—å –≤–∏–¥–∞–ª–µ–Ω—ñ –∑ —Ä–æ–∑–∫–ª–∞–¥—É.')) {
                children = children.filter(c => c.id !== id);
                
                // –í–∏–¥–∞–ª—è—î–º–æ –∑–∞–Ω—è—Ç—Ç—è –∑ —Ä–æ–∑–∫–ª–∞–¥—É (–Ω–æ–≤–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞)
                Object.keys(schedule).forEach(key => {
                    if (key.startsWith('child-')) {
                        schedule[key] = schedule[key].filter(child => child.childId !== id);
                        if (schedule[key].length === 0) {
                            delete schedule[key];
                        }
                    }
                });
                
                renderChildren();
                updateStats();
                saveToLocalStorage();
            }
        }

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –¥—ñ—Ç–µ–π
        function renderChildren() {
            const container = document.getElementById('childrenContainer');
            
            if (children.length === 0) {
                container.innerHTML = '<p style="color: #6c757d; padding: 20px; text-align: center;">–ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î –¥–æ–¥–∞–Ω–∏—Ö –¥—ñ—Ç–µ–π</p>';
                return;
            }

            container.innerHTML = children.map(child => `
                <div class="child-item">
                    <div class="child-info">
                        <div class="child-name">${child.name}</div>
                        <div class="child-hours">–ì–æ–¥–∏–Ω –Ω–∞ —Ç–∏–∂–¥–µ–Ω—å: ${child.hours}</div>
                    </div>
                    <button class="btn btn-danger" onclick="removeChild(${child.id})">üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏</button>
                </div>
            `).join('');
        }

        // –î–æ–¥–∞–≤–∞–Ω–Ω—è —á–∞—Å–æ–≤–æ–≥–æ –±–ª–æ–∫—É
        function addTimeSlot() {
            const start = document.getElementById('timeStart').value;
            const end = document.getElementById('timeEnd').value;

            if (!start || !end) {
                alert('‚ö†Ô∏è –ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å —á–∞—Å –ø–æ—á–∞—Ç–∫—É —Ç–∞ –∫—ñ–Ω—Ü—è –∑–∞–Ω—è—Ç—Ç—è');
                return;
            }

            if (start >= end) {
                alert('‚ö†Ô∏è –ß–∞—Å –ø–æ—á–∞—Ç–∫—É –ø–æ–≤–∏–Ω–µ–Ω –±—É—Ç–∏ —Ä–∞–Ω—ñ—à–µ —á–∞—Å—É –∫—ñ–Ω—Ü—è');
                return;
            }

            const timeSlot = {
                id: Date.now(),
                start: start,
                end: end,
                display: `${start} - ${end}`
            };

            timeSlots.push(timeSlot);
            timeSlots.sort((a, b) => a.start.localeCompare(b.start));
            
            renderTimeSlots();
            saveToLocalStorage();
        }

        // –í–∏–¥–∞–ª–µ–Ω–Ω—è —á–∞—Å–æ–≤–æ–≥–æ –±–ª–æ–∫—É
        function removeTimeSlot(id) {
            if (confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π —á–∞—Å–æ–≤–∏–π –±–ª–æ–∫? –í—Å—ñ —Å–ª–æ—Ç–∏ –∑ —Ü–∏–º —á–∞—Å–æ–º –±—É–¥—É—Ç—å –æ—á–∏—â–µ–Ω—ñ.')) {
                timeSlots = timeSlots.filter(t => t.id !== id);
                
                // –í–∏–¥–∞–ª—è—î–º–æ –∑ —Ä–æ–∑–∫–ª–∞–¥—É (–Ω–æ–≤–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞)
                Object.keys(schedule).forEach(key => {
                    if (key.startsWith('time-')) {
                        if (schedule[key] && schedule[key].timeId === id) {
                            delete schedule[key];
                        }
                    }
                });
                
                renderTimeSlots();
                updateStats();
                saveToLocalStorage();
            }
        }

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —á–∞—Å–æ–≤–∏—Ö –±–ª–æ–∫—ñ–≤
        function renderTimeSlots() {
            const container = document.getElementById('timeSlotsContainer');
            
            if (timeSlots.length === 0) {
                container.innerHTML = '<p style="color: #6c757d; padding: 20px; text-align: center;">–ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î –¥–æ–¥–∞–Ω–∏—Ö —á–∞—Å–æ–≤–∏—Ö –±–ª–æ–∫—ñ–≤</p>';
                return;
            }

            container.innerHTML = timeSlots.map(slot => `
                <div class="time-slot-item">
                    <div class="time-info">
                        <div class="time-value">${slot.display}</div>
                    </div>
                    <button class="btn btn-danger" onclick="removeTimeSlot(${slot.id})">üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏</button>
                </div>
            `).join('');
        }

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–æ–∑–∫–ª–∞–¥—É
        function renderSchedule() {
            const content = document.getElementById('scheduleContent');

            if (children.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë∂</div>
                        <h3>–°–ø–æ—á–∞—Ç–∫—É –¥–æ–¥–∞–π—Ç–µ –¥—ñ—Ç–µ–π</h3>
                        <p>–ü–µ—Ä–µ–π–¥—ñ—Ç—å –Ω–∞ –≤–∫–ª–∞–¥–∫—É "–î—ñ—Ç–∏" —Ç–∞ –¥–æ–¥–∞–π—Ç–µ –¥—ñ—Ç–µ–π</p>
                    </div>
                `;
                return;
            }

            // –ì–µ–Ω–µ—Ä—É—î–º–æ –ø–ª–∏—Ç–∫–∏ –¥–ª—è –ø–µ—Ä–µ—Ç—è–≥—É–≤–∞–Ω–Ω—è
            let tilesHtml = '<div class="available-tiles-section">';
            tilesHtml += '<h2>–ü–µ—Ä–µ—Ç—è–≥–Ω—ñ—Ç—å –¥–∏—Ç–∏–Ω—É —Ç–∞ —á–∞—Å –≤ —Ä–æ–∑–∫–ª–∞–¥</h2>';

            // –î—ñ—Ç–∏
            let hasAvailableChildren = false;
            children.forEach(child => {
                let usedCount = 0;
                Object.keys(schedule).forEach(key => {
                    if (key.startsWith('child-')) {
                        usedCount += schedule[key].filter(c => c.childId === child.id).length;
                    }
                });
                
                if (usedCount < child.hours) {
                    hasAvailableChildren = true;
                }
            });

            if (hasAvailableChildren) {
                tilesHtml += '<div class="tiles-group"><div class="tiles-group-title">üë∂ –î—ñ—Ç–∏:</div><div class="tiles-container">';
                
                children.forEach(child => {
                    let usedCount = 0;
                    Object.keys(schedule).forEach(key => {
                        if (key.startsWith('child-')) {
                            usedCount += schedule[key].filter(c => c.childId === child.id).length;
                        }
                    });
                    
                    const availableCount = child.hours - usedCount;
                    
                    if (availableCount > 0) {
                        for (let i = 0; i < availableCount; i++) {
                            tilesHtml += `
                                <div class="lesson-tile" 
                                     draggable="true"
                                     data-type="child"
                                     data-id="${child.id}"
                                     data-name="${child.name}">
                                    ${child.name}
                                </div>
                            `;
                        }
                    }
                });
                
                tilesHtml += '</div></div>';
            }

            // –ß–∞—Å
            if (timeSlots.length > 0) {
                tilesHtml += '<div class="tiles-group"><div class="tiles-group-title">‚è∞ –ß–∞—Å:</div><div class="tiles-container">';
                
                timeSlots.forEach(slot => {
                    tilesHtml += `
                        <div class="lesson-tile time-tile" 
                             draggable="true"
                             data-type="time"
                             data-id="${slot.id}"
                             data-display="${slot.display}">
                            ${slot.display}
                        </div>
                    `;
                });
                
                tilesHtml += '</div></div>';
            }

            tilesHtml += '</div>';

            // –ì–µ–Ω–µ—Ä—É—î–º–æ —Ç–∞–±–ª–∏—Ü—é —Ä–æ–∑–∫–ª–∞–¥—É
            let scheduleHtml = '<div class="schedule-wrapper"><table class="schedule-table"><thead><tr>';
            scheduleHtml += '<th>–î–µ–Ω—å</th><th>‚Ññ</th><th>–ß–∞—Å</th><th>–î–∏—Ç–∏–Ω–∞</th>';
            scheduleHtml += '</tr></thead><tbody>';

            days.forEach((day, dayIndex) => {
                for (let i = 0; i < maxLessons; i++) {
                    scheduleHtml += '<tr>';
                    
                    if (i === 0) {
                        scheduleHtml += `<td rowspan="${maxLessons}" class="day-column">${day}</td>`;
                    }
                    
                    scheduleHtml += `<td class="lesson-number">${i + 1}</td>`;
                    
                    // –ö–æ–ª–æ–Ω–∫–∞ –¥–ª—è —á–∞—Å—É - drop-zone
                    const timeKey = `time-${dayIndex}-${i}`;
                    const timeSlot = schedule[timeKey] || null;
                    
                    scheduleHtml += `<td class="time-column" data-day="${dayIndex}" data-lesson="${i}" data-type="time">`;
                    if (timeSlot) {
                        scheduleHtml += `
                            <div class="lesson-card time-card" 
                                 draggable="true"
                                 data-from-schedule="true"
                                 data-type="time-slot"
                                 data-day="${dayIndex}"
                                 data-lesson="${i}">
                                <button class="delete-lesson-btn" onclick="deleteTime(${dayIndex}, ${i}); event.stopPropagation();">√ó</button>
                                <div style="font-weight: 600; color: #28a745;">${timeSlot.display}</div>
                            </div>
                        `;
                    }
                    scheduleHtml += `</td>`;
                    
                    // –ö–æ–ª–æ–Ω–∫–∞ –¥–ª—è –¥—ñ—Ç–µ–π - drop-zone
                    const childKey = `child-${dayIndex}-${i}`;
                    const children = schedule[childKey] || [];
                    
                    scheduleHtml += `<td data-day="${dayIndex}" data-lesson="${i}" data-type="child">`;
                    
                    if (children.length > 0) {
                        children.forEach(child => {
                            scheduleHtml += `
                                <div class="lesson-card" 
                                     draggable="true"
                                     data-from-schedule="true"
                                     data-type="child-slot"
                                     data-day="${dayIndex}"
                                     data-lesson="${i}"
                                     data-child-id="${child.id}">
                                    <button class="delete-lesson-btn" onclick="deleteChild(${dayIndex}, ${i}, ${child.id}); event.stopPropagation();">√ó</button>
                                    <div class="lesson-card-child">${child.childName}</div>
                                </div>
                            `;
                        });
                    }
                    
                    scheduleHtml += '</td></tr>';
                }
            });

            scheduleHtml += '</tbody></table></div>';

            content.innerHTML = tilesHtml + scheduleHtml;
            
            // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ drag and drop
            attachDragHandlers();
            updateStats();
        }

        // –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ drag and drop
        function attachDragHandlers() {
            // –ü–ª–∏—Ç–∫–∏
            const tiles = document.querySelectorAll('.lesson-tile[draggable="true"]');
            tiles.forEach(tile => {
                tile.addEventListener('dragstart', handleTileDragStart);
                tile.addEventListener('dragend', handleDragEnd);
            });

            // –ö–∞—Ä—Ç–∫–∏ –≤ —Ä–æ–∑–∫–ª–∞–¥—ñ
            const cards = document.querySelectorAll('.lesson-card[draggable="true"]');
            cards.forEach(card => {
                card.addEventListener('dragstart', handleCardDragStart);
                card.addEventListener('dragend', handleDragEnd);
            });

            // –ö–ª—ñ—Ç–∏–Ω–∫–∏ —Ç–∞–±–ª–∏—Ü—ñ (—ñ —á–∞—Å, —ñ –¥—ñ—Ç–∏)
            const cells = document.querySelectorAll('.schedule-table tbody td:not(.day-column):not(.lesson-number)');
            cells.forEach(cell => {
                cell.addEventListener('dragover', handleCellDragOver);
                cell.addEventListener('dragleave', handleCellDragLeave);
                cell.addEventListener('drop', handleCellDrop);
            });
        }

        // –ü–æ—á–∞—Ç–æ–∫ –ø–µ—Ä–µ—Ç—è–≥—É–≤–∞–Ω–Ω—è –ø–ª–∏—Ç–∫–∏
        function handleTileDragStart(e) {
            draggedElement = e.target;
            draggedType = e.target.dataset.type;
            draggedId = parseInt(e.target.dataset.id);
            fromSchedule = false;
            
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        // –ü–æ—á–∞—Ç–æ–∫ –ø–µ—Ä–µ—Ç—è–≥—É–≤–∞–Ω–Ω—è –∫–∞—Ä—Ç–∫–∏ –∑ —Ä–æ–∑–∫–ª–∞–¥—É
        function handleCardDragStart(e) {
            draggedElement = e.target;
            fromSchedule = true;
            
            originalSlot = {
                day: parseInt(e.target.dataset.day),
                lesson: parseInt(e.target.dataset.lesson),
                lessonId: parseInt(e.target.dataset.lessonId)
            };
            
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        // –ö—ñ–Ω–µ—Ü—å –ø–µ—Ä–µ—Ç—è–≥—É–≤–∞–Ω–Ω—è
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        // –ù–∞–¥ –∫–ª—ñ—Ç–∏–Ω–∫–æ—é
        function handleCellDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
            e.dataTransfer.dropEffect = 'move';
        }

        // –ü–æ–∫–∏–Ω—É–≤ –∫–ª—ñ—Ç–∏–Ω–∫—É
        function handleCellDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        // –í—ñ–¥–ø—É—Å—Ç–∏–≤ –≤ –∫–ª—ñ—Ç–∏–Ω–∫—É
        function handleCellDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const day = parseInt(e.currentTarget.dataset.day);
            const lesson = parseInt(e.currentTarget.dataset.lesson);
            const cellType = e.currentTarget.dataset.type; // 'time' –∞–±–æ 'child'

            // –Ø–∫—â–æ –ø–µ—Ä–µ–º—ñ—â—É—î–º–æ –∑ —Ä–æ–∑–∫–ª–∞–¥—É
            if (fromSchedule && originalSlot) {
                const oldTimeKey = `time-${originalSlot.day}-${originalSlot.lesson}`;
                const oldChildKey = `child-${originalSlot.day}-${originalSlot.lesson}`;
                
                if (draggedElement.dataset.type === 'time-slot') {
                    // –ü–µ—Ä–µ–º—ñ—â—É—î–º–æ —á–∞—Å
                    const timeSlot = schedule[oldTimeKey];
                    if (timeSlot) {
                        delete schedule[oldTimeKey];
                        const newTimeKey = `time-${day}-${lesson}`;
                        schedule[newTimeKey] = timeSlot;
                    }
                } else if (draggedElement.dataset.type === 'child-slot') {
                    // –ü–µ—Ä–µ–º—ñ—â—É—î–º–æ –¥–∏—Ç–∏–Ω—É
                    const childId = parseInt(draggedElement.dataset.childId);
                    if (schedule[oldChildKey]) {
                        const childData = schedule[oldChildKey].find(c => c.id === childId);
                        if (childData) {
                            schedule[oldChildKey] = schedule[oldChildKey].filter(c => c.id !== childId);
                            if (schedule[oldChildKey].length === 0) {
                                delete schedule[oldChildKey];
                            }
                            
                            const newChildKey = `child-${day}-${lesson}`;
                            if (!schedule[newChildKey]) {
                                schedule[newChildKey] = [];
                            }
                            schedule[newChildKey].push(childData);
                        }
                    }
                }
            } else if (draggedType === 'child') {
                // –î–æ–¥–∞—î–º–æ –Ω–æ–≤—É –¥–∏—Ç–∏–Ω—É (—Ç—ñ–ª—å–∫–∏ –≤ –∫–æ–ª–æ–Ω–∫—É –¥—ñ—Ç–µ–π)
                if (cellType === 'child') {
                    const child = children.find(c => c.id === draggedId);
                    const childKey = `child-${day}-${lesson}`;
                    
                    if (!schedule[childKey]) {
                        schedule[childKey] = [];
                    }
                    
                    schedule[childKey].push({
                        id: Date.now(),
                        childId: child.id,
                        childName: child.name
                    });
                }
            } else if (draggedType === 'time') {
                // –î–æ–¥–∞—î–º–æ —á–∞—Å (—Ç—ñ–ª—å–∫–∏ –≤ –∫–æ–ª–æ–Ω–∫—É —á–∞—Å—É)
                if (cellType === 'time') {
                    const time = timeSlots.find(t => t.id === draggedId);
                    const timeKey = `time-${day}-${lesson}`;
                    
                    schedule[timeKey] = {
                        timeId: time.id,
                        display: time.display
                    };
                }
            }

            draggedElement = null;
            draggedType = null;
            draggedId = null;
            fromSchedule = false;
            originalSlot = null;

            renderSchedule();
            saveToLocalStorage();
        }

        // –í–∏–¥–∞–ª–µ–Ω–Ω—è —á–∞—Å—É
        function deleteTime(day, lesson) {
            const timeKey = `time-${day}-${lesson}`;
            delete schedule[timeKey];
            renderSchedule();
            saveToLocalStorage();
        }

        // –í–∏–¥–∞–ª–µ–Ω–Ω—è –¥–∏—Ç–∏–Ω–∏
        function deleteChild(day, lesson, childId) {
            const childKey = `child-${day}-${lesson}`;
            if (schedule[childKey]) {
                schedule[childKey] = schedule[childKey].filter(c => c.id !== childId);
                if (schedule[childKey].length === 0) {
                    delete schedule[childKey];
                }
            }
            renderSchedule();
            saveToLocalStorage();
        }

        // –í–∏–¥–∞–ª–µ–Ω–Ω—è –∑–∞–Ω—è—Ç—Ç—è (—Å—Ç–∞—Ä–∞ —Ñ—É–Ω–∫—Ü—ñ—è - –≤–∂–µ –Ω–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è)
        function deleteLesson(day, lesson, lessonId) {
            const key = `${day}-${lesson}`;
            schedule[key] = schedule[key].filter(l => l.id !== lessonId);
            
            if (schedule[key].length === 0) {
                delete schedule[key];
            }

            renderSchedule();
            saveToLocalStorage();
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            const statsContent = document.getElementById('statsContent');
            
            const childStats = {};
            children.forEach(child => {
                childStats[child.id] = {
                    name: child.name,
                    planned: child.hours,
                    actual: 0
                };
            });

            // –†–∞—Ö—É—î–º–æ –∑ –Ω–æ–≤–æ—ó —Å—Ç—Ä—É–∫—Ç—É—Ä–∏
            Object.keys(schedule).forEach(key => {
                if (key.startsWith('child-')) {
                    const childrenInSlot = schedule[key];
                    childrenInSlot.forEach(child => {
                        if (child.childId && childStats[child.childId]) {
                            childStats[child.childId].actual++;
                        }
                    });
                }
            });

            let html = '';
            Object.values(childStats).forEach(stat => {
                const diff = stat.actual - stat.planned;
                const color = diff === 0 ? '#28a745' : (diff < 0 ? '#dc3545' : '#ffc107');
                
                html += `
                    <div class="stat-item">
                        <strong>${stat.name}:</strong> 
                        ${stat.actual} / ${stat.planned} –≥–æ–¥–∏–Ω
                        <span style="color: ${color}; font-weight: 600;">
                            ${diff > 0 ? '+' : ''}${diff !== 0 ? diff : '‚úì'}
                        </span>
                    </div>
                `;
            });

            if (html === '') {
                html = '<p style="color: #6c757d;">–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è</p>';
            }

            statsContent.innerHTML = html;
        }

        // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –≤ localStorage
        function saveToLocalStorage() {
            const data = {
                children: children,
                timeSlots: timeSlots,
                schedule: schedule
            };
            localStorage.setItem('logopedSchedule', JSON.stringify(data));
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑ localStorage
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('logopedSchedule');
            if (saved) {
                const data = JSON.parse(saved);
                children = data.children || [];
                timeSlots = data.timeSlots || [];
                schedule = data.schedule || {};
            }
        }

        // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö
        function saveData() {
            saveToLocalStorage();
            alert('‚úÖ –î–∞–Ω—ñ —É—Å–ø—ñ—à–Ω–æ –∑–±–µ—Ä–µ–∂–µ–Ω–æ!');
        }

        // –û—á–∏—â–µ–Ω–Ω—è –≤—Å—ñ—Ö –¥–∞–Ω–∏—Ö
        function clearAll() {
            if (confirm('‚ö†Ô∏è –í–∏–¥–∞–ª–∏—Ç–∏ –í–°–Ü –¥–∞–Ω—ñ? –¶—é –¥—ñ—é –Ω–µ–º–æ–∂–ª–∏–≤–æ —Å–∫–∞—Å—É–≤–∞—Ç–∏!')) {
                children = [];
                timeSlots = [];
                schedule = {};
                localStorage.removeItem('logopedSchedule');
                
                renderChildren();
                renderTimeSlots();
                renderSchedule();
                
                alert('‚úÖ –í—Å—ñ –¥–∞–Ω—ñ –≤–∏–¥–∞–ª–µ–Ω–æ!');
            }
        }

        // –ï–∫—Å–ø–æ—Ä—Ç –≤ Excel
        function exportToExcel() {
            if (typeof XLSX === 'undefined') {
                alert('‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏ Excel... –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑ —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É.');
                return;
            }

            const wb = XLSX.utils.book_new();
            const data = [];

            // –ó–∞–≥–æ–ª–æ–≤–æ–∫
            data.push(['–î–µ–Ω—å', '‚Ññ', '–ß–∞—Å', '–î–∏—Ç–∏–Ω–∞']);

            // –î–∞–Ω—ñ
            days.forEach((day, dayIndex) => {
                for (let i = 0; i < maxLessons; i++) {
                    const timeKey = `time-${dayIndex}-${i}`;
                    const childKey = `child-${dayIndex}-${i}`;
                    
                    const timeSlot = schedule[timeKey];
                    const childrenInSlot = schedule[childKey] || [];
                    
                    const timeDisplay = timeSlot ? timeSlot.display : '';
                    
                    if (childrenInSlot.length === 0) {
                        data.push([day, i + 1, timeDisplay, '']);
                    } else {
                        childrenInSlot.forEach((child, idx) => {
                            data.push([
                                idx === 0 ? day : '',
                                idx === 0 ? i + 1 : '',
                                idx === 0 ? timeDisplay : '',
                                child.childName || ''
                            ]);
                        });
                    }
                }
            });

            const ws = XLSX.utils.aoa_to_sheet(data);
            ws['!cols'] = [{ wch: 12 }, { wch: 5 }, { wch: 15 }, { wch: 30 }];
            XLSX.utils.book_append_sheet(wb, ws, '–†–æ–∑–∫–ª–∞–¥');

            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            const statsData = [['–î–∏—Ç–∏–Ω–∞', '–ó–∞–ø–ª–∞–Ω–æ–≤–∞–Ω–æ –≥–æ–¥–∏–Ω', '–§–∞–∫—Ç–∏—á–Ω–æ –≥–æ–¥–∏–Ω', '–†—ñ–∑–Ω–∏—Ü—è']];
            children.forEach(child => {
                let actual = 0;
                Object.keys(schedule).forEach(key => {
                    if (key.startsWith('child-')) {
                        actual += schedule[key].filter(c => c.childId === child.id).length;
                    }
                });
                statsData.push([child.name, child.hours, actual, actual - child.hours]);
            });

            const wsStats = XLSX.utils.aoa_to_sheet(statsData);
            wsStats['!cols'] = [{ wch: 30 }, { wch: 20 }, { wch: 20 }, { wch: 15 }];
            XLSX.utils.book_append_sheet(wb, wsStats, '–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞');

            XLSX.writeFile(wb, 'Rozklad_Logoped.xlsx');
            alert('‚úÖ –†–æ–∑–∫–ª–∞–¥ –µ–∫—Å–ø–æ—Ä—Ç–æ–≤–∞–Ω–æ –≤ Excel!');
        }

        // –ï–∫—Å–ø–æ—Ä—Ç –≤ PDF
        function exportToPDF() {
            if (typeof html2pdf === 'undefined') {
                alert('‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏ PDF... –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑ —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É.');
                return;
            }

            const element = document.querySelector('.schedule-wrapper');
            const opt = {
                margin: 10,
                filename: 'Rozklad_Logoped.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
            };

            html2pdf().set(opt).from(element).save();
            alert('‚úÖ –†–æ–∑–∫–ª–∞–¥ –µ–∫—Å–ø–æ—Ä—Ç–æ–≤–∞–Ω–æ –≤ PDF!');
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        loadFromLocalStorage();
        renderChildren();
        renderTimeSlots();
    </script>
</body>
